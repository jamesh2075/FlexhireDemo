name: Build and deploy .NET Core application to Web App flexhireapi

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: flexhireapi
  AZURE_WEBAPP_PACKAGE_PATH: FlexhireDemo.Server/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: FlexhireDemo.Server

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Angular dependencies
        run: npm install
        working-directory: FlexhireDemo.Client

      - name: ğŸ—ï¸ Build Angular app
        run: |
          npm run build -- --configuration production --output-path=../FlexhireDemo.Server/wwwroot/browser
        working-directory: FlexhireDemo.Client

      - name: ğŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: ğŸ“¥ Restore .NET dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: ğŸ› ï¸ Build .NET app
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: ğŸ§ª Run tests
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build

      - name: ğŸ“¦ Publish .NET app
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: ğŸ“‚ List published files (debug)
        run: dir ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} /s

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    if: success()  # Only run if build succeeds

    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: ğŸš€ Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.
